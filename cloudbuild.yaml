steps:
  # Step 0: Download models from GCS to the local workspace
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args: 
      - '-c'
      - |
        mkdir -p models
        gsutil -m cp -r gs://earnings-analysis-models/models/* ./models/
        echo "Check models directory structure:"
        ls -R models

  # Step 1: Build the Docker image
  # The Dockerfile 'COPY . /app' will now include the ./models/ folder we just downloaded
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/earnings-analysis', '.']

  # Step 2: Push the image to GCR
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/earnings-analysis']

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'earnings-call-transcript-analysis'
      - '--image'
      - 'gcr.io/$PROJECT_ID/earnings-analysis'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'

images:
  - 'gcr.io/$PROJECT_ID/earnings-analysis'

options:
  logging: CLOUD_LOGGING_ONLY
